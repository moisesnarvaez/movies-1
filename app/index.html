<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Popcorn</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="images/logo.jpg">
      </div>
      <nav class="session_info">
        <img src="images/profile_picture.jpg">
        <a href="#" class="user">Emilia Clarke</a>
        | 
        <a href="#" class="logout">Sign Out</a>
      </nav>
      <nav class="top_menu">
        <a href="#" class="current">Home</a>
        <a href="#">Popular Movies</a>
        <a href="#">Top Rated</a>
        <a href="#">Upcoming</a>
      </nav>
    </div>
  </header>
  <div class="main container">
    <section class="search_bar">
      <input type="text" placeholder="Search for movies..."/>
    </section>

    <section class="group_movies">
      <h2 class="title">My Favorites</h2>
      You haven"t favorited any movies yet.
    </section>

    <section class="group_movies">
      <h2 class="title">Popular Movies</h2>
      <div class="movies">
        <div class="movie"><img src="images/movie_1.jpg"/></div>
        <div class="movie"><img src="images/movie_2.jpg"/></div>
        <div class="movie"><img src="images/movie_3.jpg"/></div>
        <div class="movie"><img src="images/movie_1.jpg"/></div>
        <div class="movie"><img src="images/movie_2.jpg"/></div>
        <div class="movie"><img src="images/movie_3.jpg"/></div>
      </div>
    </section>

    <section class="group_movies">
        <h2 class="title">Top Rated</h2>
        <div class="movies">
          <div class="movie"><img src="images/movie_1.jpg"/></div>
          <div class="movie"><img src="images/movie_2.jpg"/></div>
          <div class="movie"><img src="images/movie_3.jpg"/></div>
          <div class="movie"><img src="images/movie_1.jpg"/></div>
          <div class="movie"><img src="images/movie_2.jpg"/></div>
          <div class="movie"><img src="images/movie_3.jpg"/></div>
        </div>
      </section>
  </div>
</body>
</html>
